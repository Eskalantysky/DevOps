version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - run:
          name: Install Dependencies
          command: |
            apt-get update && apt-get install -y bash git
      - checkout
      - run:
          name: Create Bash Script
          command: |
            echo "#!/bin/bash" > script.sh
            echo "echo \"Sum: $(expr 2 + 3)\"" >> script.sh
            chmod +x script.sh
      - persist_to_workspace:
          root: .
          paths:
            - script.sh

  test:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Set Timezone Automatically
          command: |
            echo "tzdata tzdata/Areas select America" | debconf-set-selections
            echo "tzdata tzdata/Zones/America select Bogota" | debconf-set-selections
      - run:
          name: Install Dependencies
          command: |
            apt-get update && apt-get install -y bash bats git
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Create and Run Test
          command: |
            echo "#!/usr/bin/env bats" > test_script.bats
            echo "@test 'Check sum' { [ \"$(bash script.sh)\" == 'Sum: 5' ] }" >> test_script.bats
            bats test_script.bats

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
