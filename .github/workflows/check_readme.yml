name: Check README Syntax

on:
  pull_request:
    branches:
      - develop

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Validate README syntax
        run: |
          if ! markdownlint README.md; then
            echo "Markdown syntax issues found in README.md"
            exit 1
          fi